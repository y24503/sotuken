<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POWER SCAN - ランキング</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Orbitron:wght@900&display=swap" rel="stylesheet">
    </head>
<body class="bg-gray-900 text-white font-tech-mono antialiased flex items-center justify-center min-h-screen">
    
    <div class="container mx-auto p-4 max-w-5xl w-full">

        <div id="screen-ranking" class="screen card space-y-6">
            <h2 class="text-3xl font-bold text-center font-orbitron">POWER SCAN ランキング</h2>
            
            <div id="ranking-list" class="space-y-3">
                </div>

            <div class="flex gap-4 justify-center pt-4">
                <a href="index.html" class="btn btn-secondary">もどる</a>
            </div>
        </div>

        <!-- 画像拡大モーダル -->
        <div id="img-modal" class="fixed inset-0 bg-black/80 hidden items-center justify-center z-50 p-4">
            <button id="img-modal-close" class="absolute top-4 right-4 btn btn-secondary">閉じる</button>
            <img id="img-modal-img" src="" alt="preview" class="max-w-full max-h-full rounded-lg shadow-2xl border border-gray-700" />
        </div>

    </div>
    <script src="js/ranking.js" type="module" defer></script>
</body>
</html>
